apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: common-secrets
  namespace: argocd
spec:
  secretStoreRef:
    name: bitwarden-cluster-secretsmanager
    kind: ClusterSecretStore
  refreshInterval: "0"
  target:
    template:
      metadata:
        labels:
          app.kubernetes.io/part-of: argocd
  data:
    - secretKey: homelab-domain
      remoteRef:
        key: homelab-domain
    - secretKey: email-address
      remoteRef:
        key: email-address
    - secretKey: dex.authentik.clientSecret
      remoteRef:
        key: argocd-sso-secret
    - secretKey: runner-token
      remoteRef:
        key: homelab-runner-token-gitlab
    - secretKey: couchdb-uuid
      remoteRef:
        key: couchdb-uuid
