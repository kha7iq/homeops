apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: csr-approver
  namespace: argocd
spec:
  project: default
  source:
    path: bootstrap/csr-approver
    repoURL: https://github.com/kha7iq/homeops.git
    targetRevision: HEAD
  destination:
    namespace: kube-system
    name: in-cluster
  syncPolicy:
    automated:
      prune: false
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true     
