apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: network
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - git:
        repoURL: https://github.com/kha7iq/homeops.git
        revision: HEAD
        directories:
          - path: services/network/*
  template:
    metadata:
      name: '{{ path.basename }}'
      labels:
        homeops.services.componenet: network
    spec:
      project: default
      source:
        repoURL: https://github.com/kha7iq/homeops.git
        targetRevision: HEAD
        path: '{{ path }}'
      destination:
        name: in-cluster
        namespace: '{{ path.basename }}'
      syncPolicy:
        automated:
          prune: true
        syncOptions:
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true
          - CreateNamespace=true
